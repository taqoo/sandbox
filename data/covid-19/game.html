			xLog (" > pShakeTargetAry : " + pShakeTargetAry);

			var pRY = 0;

					pRY = Math.floor( Math.random() * pA) - pB;
				}
				pShakeTargetAry[i].x = pShakeTargetXYAry[i][0] + pRX;
				pShakeTargetAry[i].y = pShakeTargetXYAry[i][1] + pRY;

			}
		}

(lib.mcMain = function(mode,startPosition,loop,reversed) {
if (loop == null) { loop = true; }
if (reversed == null) { reversed = false; }
	var props = new Object();
	props.mode = mode;
	props.startPosition = startPosition;
	props.labels = {"start":19};
	props.loop = loop;
	props.reversed = reversed;
	cjs.MovieClip.apply(this,[props]);
	// timeline functions:
	this.frame_0 = function() {
		mcMain = this;
		this.pSX = this.x;
		this.pSY = this.y;
		///////////////////////////////////////
		xInit = function () {
			//mcMain.compositeOperation = "lighter";
			pCOVID = [];
			pLIGHT = [];
			//
		}
		xInit();
		///////////////////////////////////////
		xMakeTable = function () {
		}
		///////////////////////////////////////
		xAddToTable = function () {
		}
		///////////////////////////////////////
		xDeleteFromTable = function () {
		}
		///////////////////////////////////////
		pEntCounter = 0;
		///////////////////////////////////////
		xEnt = function () {
			//
			if (pStatus == "Start") {
				//////////////////////////////////////////////
				//追加
				pEntCounter ++;
				//xLog(" @ xEnt : pEntCounter > " + pEntCounter);
				//xLog(" @ pData.AppearanceCountNum > " + pData.AppearanceCountNum);
				if (pEntCounter >= pData.AppearanceCountNum) {
					//空きテーブルの確認（ OFF, IN, EMPTY ）
					//pData.EnemyTable
					var pCK;
					for (var i = 0; i < pData.EnemyTable.length; i++) {
						if (pCK == undefined) {
							if (pData.EnemyTable[i][0] == "OFF") {
								pEntCounter = 0;
								pCK = i;
								xLog(" ★ pCK : " + pCK );
								//xLog(" @ 追加");
								var pPickUpNum = Math.floor( Math.random() * pData.PickUpInitial.length);
								pData.EnemyTable[i][0] = pData.PickUpInitial[pPickUpNum];
								xLog(" ★ pData.EnemyTable[i][0] : " + pData.EnemyTable[i][0] );
								pData.EnemyTable[i][1] = "IN";
								pCOVID[i].y = -120;
								pCOVID[i].x = 0;
								pCOVID[i]["mcCharacter"]["mcInitial"].gotoAndStop("L" + pData.EnemyTable[i][0]);
								pCOVID[i].pYM = 2 + (Math.floor( Math.random() * 3));
								pCOVID[i].pXM = (Math.floor( Math.random() * 11)) - 5;
								pCOVID[i].pCounter = (Math.floor( Math.random() * 24)) + 24;
								pCOVID[i].pPoint = 9;
								//
							}
						}
					}
					//
				}
				//////////////////////////////////////////////
				//移動
				//
				//◆敵
				for (var i = 0; i < pData.EnemyTable.length; i++) {
					if (pData.EnemyTable[i][0] != "OFF") {
						//
						if (pData.EnemyTable[i][1] != "BOMB") {
							pCOVID[i].y = pCOVID[i].y + pCOVID[i].pYM;
							pCOVID[i].x = pCOVID[i].x + pCOVID[i].pXM;
						}
						//
						//Y縦軸の判定
						var pYLimitUpper = 66;
						var pYLimitUnder = 33;
						var pYC = 0;
						//
						if (pData.EnemyTable[i][1] == "IN") {
							//
							if (pCOVID[i].y > -pYLimitUpper) {
								pData.EnemyTable[i][1] = "ST";
							}
							//
						} else {
							//
							if (pCOVID[i].y < -pYLimitUpper) {
								pCOVID[i].y = -pYLimitUpper;
								pYC = 1;
							}
							if (pData.EnemyTable[i][1] != "BOMB") {
								if (pCOVID[i].y > pYLimitUnder) {
									pCOVID[i].y = pYLimitUnder;
									pYC = 1;
								}
							}
							//
						}
						//X横軸の判定
						var pXLimit = 88;
						var pXC = 0;
						if (pCOVID[i].x < -pXLimit) {
							pCOVID[i].x = -pXLimit;
							pXC = 1;
						}
						if (pCOVID[i].x > pXLimit) {
							pCOVID[i].x = pXLimit;
							pXC = 1;
						}
						//方向転換
						pCOVID[i].pCounter --;
						if (pCOVID[i].pCounter <= 0) {
							pCOVID[i].pPoint --;
							if (pCOVID[i].pPoint <= 1){
								pCOVID[i].pPoint = 1;
							}
							pCOVID[i].pCounter = (Math.floor( Math.random() * 24)) + 24;
							if (pYC == 0){
								if (Math.floor( Math.random() * 6) >= 3) {
									pYC = 1;
								}
							}
							if (pXC == 0){
								if (Math.floor( Math.random() * 6) >= 3) {
									pXC = 1;
								}
							}
						}
						if (pData.EnemyTable[i][1] == "IN") {
							pYC = 0;
						}
						if (pYC == 1) {
							var pMinusSign = 0;
							if (pCOVID[i].pYM > 0) {
								pMinusSign = 1;
							}
							pCOVID[i].pYM = (Math.floor( Math.random() * 5)) +1;
							if (pMinusSign == 1) {
								pCOVID[i].pYM = -pCOVID[i].pYM;
							}
						}
						if (pXC == 1) {
							var pMinusSign = 0;
							if (pCOVID[i].pXM > 0) {
								pMinusSign = 1;
							}
							pCOVID[i].pXM = (Math.floor( Math.random() * 5)) +1;
							if (pMinusSign == 1) {
								pCOVID[i].pXM = -pCOVID[i].pXM;
							}
						}
					}
				}
				//
				//◆光
				//pLIGHT
				for (var i = 0; i < pData.AttackTable.length; i++) {
					if (pData.AttackTable[i][0] == "ON") {
						//
						var pTGN = pData.AttackTable[i][1];
						//xLog(" @ 比較する");
						var pXR = pCOVID[pTGN].x - pLIGHT[i].x;
						var pYR = pCOVID[pTGN].y - pLIGHT[i].y;
						//xLog(" @ X : " + pCOVID[pTGN].x + " - " + pLIGHT[i].x + " = " + pXR);
						//xLog(" @ Y : " + pCOVID[pTGN].y + " - " + pLIGHT[i].y + " = " + pYR);
						//
						pLIGHT[i].x += Math.floor(pXR / 4);
						pLIGHT[i].y += Math.floor(pYR / 4);
						//
						var pAdjustment = 16;
						var pCollision = 0;
						if (pCOVID[pTGN].x - pAdjustment < pLIGHT[i].x) {
							pCollision ++;
						}
						if (pCOVID[pTGN].x + pAdjustment > pLIGHT[i].x) {
							pCollision ++;
						}
						if (pCOVID[pTGN].y - pAdjustment < pLIGHT[i].y) {
							pCollision ++;
						}
						if (pCOVID[pTGN].y + pAdjustment > pLIGHT[i].y) {
							pCollision ++;
						}
						//
						if (pCollision >= 4) {
							xLog(" ★ 衝突");
							pData.EnemyTable[pTGN][1] = "BOMB";
							pCOVID[pTGN].xBOMB();
							pData.AttackTable[i][0] = "OFF";
							pLIGHT[i].x = pLIGHT[i].pXS;
							pLIGHT[i].y = pLIGHT[i].pYS;
						} else {
							xLog(" ☆ 衝突していない！");
						}
						//
					}
				}
				//////////////////////////////////////////////
				//判定
				for (var i = 0; i < pData.EnemyTable.length; i++) {
					if (pData.EnemyTable[i][0] != "OFF") {
						if (pCOVID[i].y > 120){
							pData.EnemyTable[i][1] = "OUT";
						}
						if (pData.EnemyTable[i][1] == "OUT"){
							pData.EnemyTable[i][0] = "OFF";
						}
					}
				}
				//////////////////////////////////////////////
			}
			//
		}
		///////////////////////////////////////
		///////////////////////////////////////
		xAddSCORE = function (pPoint) {
			//xLog(" @ xAddSCORE : " + pPoint);
			//xLog(" @ pData.SCORE : " + pData.SCORE);
			pData.SCORE = Number(pData.SCORE) + Number(pPoint);
			//pData.SCORE = (Number(pData.SCORE) + Number(pPoint) )* 100;
			if (pData.SCORE >= pData.SCOREMAX) {
				pData.SCORE = pData.SCOREMAX;

			//

			if (pData.CONQUEST >= pData.CONQUESTMAX) {
				pData.CONQUEST = pData.CONQUESTMAX;
			}
			xSetCONQUEST();
		}
	}
